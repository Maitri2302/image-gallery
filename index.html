<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('water')">Water</button>
    <button onclick="filterImages('mountains')">Mountains</button>
  </div>

  <div class="gallery">
    <!-- Nature -->
    <img src="https://plus.unsplash.com/premium_photo-1675827055620-24d540e0892a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwaW1hZ2VzfGVufDB8fDB8fHww" class="image nature" onclick="openLightbox(0)">
    <img src="https://images.unsplash.com/photo-1607992922515-7e38329e65d4?q=80&w=414&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image nature" onclick="openLightbox(1)">

    <!-- City -->
    <img src="https://plus.unsplash.com/premium_photo-1680652044459-dabb90d99905?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2l0eSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" class="image city" onclick="openLightbox(2)">
    <img src="https://images.unsplash.com/photo-1592777336981-18334a076cef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNpdHklMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" class="image city" onclick="openLightbox(3)">

    <!-- Animals -->
    <img src="https://images.unsplash.com/photo-1589656966895-2f33e7653819?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D" class="image animals" onclick="openLightbox(4)">
    <img src="https://images.unsplash.com/photo-1535268647677-300dbf3d78d1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D" class="image animals" onclick="openLightbox(5)">

    <!-- Water -->
    <img src="https://images.unsplash.com/photo-1496611246382-3fbcd9b0ae7b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cml2ZXJ8ZW58MHx8MHx8fDA%3D" class="image water" onclick="openLightbox(6)">
    <img src="https://images.unsplash.com/photo-1523224949444-170258978eef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2F0ZXJmYWxsfGVufDB8fDB8fHww" class="image water" onclick="openLightbox(7)">

    <!-- Mountains -->
    <img src="https://images.unsplash.com/photo-1607024301817-3bbc081205cd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHBlYWt8ZW58MHx8MHx8fDA%3D" class="image mountains" onclick="openLightbox(8)">
    <img src="https://images.unsplash.com/photo-1681566800689-4a3d06fc9946?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2xpZmZzfGVufDB8fDB8fHww" class="image mountains" onclick="openLightbox(9)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
    <div class="nav">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
